{% extends "base.html" %}

{% block content %}
  <h1>Newspaper List</h1>

  {% if newspaper_list %}
    <ul>
    {% for newspaper in newspaper_list %}
      <li>
        <a href="{% url 'catalog:newspaper-detail' pk=newspaper.id %}">{{ newspaper.title }}</a>
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>There are no newspapers</p>
  {% endif %}

{% endblock %}
